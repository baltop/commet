{{define "alert"}}
<div x-data="{ show: true }"
     x-show="show"
     x-init="setTimeout(() => show = false, 5000)"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0 transform -translate-y-2"
     x-transition:enter-end="opacity-100 transform translate-y-0"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100 transform translate-y-0"
     x-transition:leave-end="opacity-0 transform -translate-y-2"
     class="rounded-xl p-4 mb-4 border {{if eq .type "error"}}bg-red-50 border-red-100{{else if eq .type "success"}}bg-green-50 border-green-100{{else}}bg-blue-50 border-blue-100{{end}}">
    <div class="flex items-center">
        <div class="flex-shrink-0">
            <div class="w-10 h-10 rounded-full flex items-center justify-center {{if eq .type "error"}}bg-red-100{{else if eq .type "success"}}bg-green-100{{else}}bg-blue-100{{end}}">
                {{if eq .type "error"}}
                <svg class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
                {{else if eq .type "success"}}
                <svg class="h-5 w-5 text-green-500" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>
                {{else}}
                <svg class="h-5 w-5 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                </svg>
                {{end}}
            </div>
        </div>
        <div class="ml-3 flex-1">
            <p class="text-sm font-medium {{if eq .type "error"}}text-red-800{{else if eq .type "success"}}text-green-800{{else}}text-blue-800{{end}}">
                {{.message}}
            </p>
        </div>
        <div class="ml-auto">
            <button @click="show = false" class="p-1.5 rounded-lg transition-colors {{if eq .type "error"}}text-red-400 hover:text-red-600 hover:bg-red-100{{else if eq .type "success"}}text-green-400 hover:text-green-600 hover:bg-green-100{{else}}text-blue-400 hover:text-blue-600 hover:bg-blue-100{{end}}">
                <span class="sr-only">닫기</span>
                <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                </svg>
            </button>
        </div>
    </div>
</div>
{{end}}
