services:
  postgres:
    image: postgres:16-alpine
    container_name: commet-postgres
    environment:
      POSTGRES_USER: commet
      POSTGRES_PASSWORD: commet123
      POSTGRES_DB: commet
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U commet -d commet"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
